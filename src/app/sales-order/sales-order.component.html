<app-header></app-header>


<div class="container content">
    <h2>Sales Products Order ({{products.length}})

        <button class="btn btn-primary mg3 right" (click)="saveProductOrder()">Save</button>
    <button class="btn btn-danger mg3 right" (click)="refresh()">Refresh</button>
    </h2>
    
</div>
<br>


  <div #dropListContainer class="example-container" cdkDropListGroup>
    <div
  *ngFor="let item of products; let i = index"
  cdkDropList
  [cdkDropListData]="i"
>
  <div
    cdkDrag
    [cdkDragData]="i"
    (cdkDragEntered)="dragEntered($event)"
    (cdkDragMoved)="dragMoved($event)"
    (cdkDragDropped)="dragDropped($event)"
    class="example-box"
  >
    <img width='100px' height="100px" [src]="assetsUrl +'products/'+ item.image"/>
    <p>{{ item.name }}</p>
   
  </div>
</div>

  </div>
