<app-header></app-header>
<div class="container content">
    <div class="row">
      <div class="col-md-5 mb-3">
        <h2>Users</h2>
        </div>
        <div class="col-md-7 mb-3">
        <input type="text" [(ngModel)]="searchText" placeholder="Search users" (input)="onSearch()" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Password</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of displayedProducts">
              <td>{{ product.id }}</td>
              <td>{{ product.first_name }} {{ product.middle_name }} {{ product.last_name }}</td>
              <td>{{ product.email }}</td>
              <td>{{ product.phone }}</td>
              <td>{{ product.user_password }}</td>
             <td><select (change)="updateStatus(product.id)" [(ngModel)]="product.active">
              <option [value]="1">Active</option>
              <option [value]="0">Inactive</option>
            </select></td>
              <td><a class="btn btn-primary mg3" href='/edit-user?id={{product.id}}' target="_blank">Edit</a>
                <button class="btn btn-danger" (click)="deleteProduct(product.id,product.first_name)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="pageSize" [length]="products.length"
          (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </div>
  </div>
